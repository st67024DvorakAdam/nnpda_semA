input {
  jdbc {
    jdbc_driver_library => "/usr/share/logstash/drivers/postgresql-42.7.3.jar"
    jdbc_driver_class => "org.postgresql.Driver"
    jdbc_connection_string => "jdbc:postgresql://postgres:5432/semA"
    jdbc_user => "user"
    jdbc_password => "heslo"
    schedule => "* * * * *"
    statement => "
      SELECT t.id,
             t.title,
             t.state,
             t.priority,
             t.type,
             t.project_id,
             p.name AS project_name,
             t.assignee_id,
             u.username AS assignee_username,
             NOW() AS updated_at
      FROM tickets t
      LEFT JOIN projects p ON t.project_id = p.id
      LEFT JOIN app_users u ON t.assignee_id = u.id
      WHERE t.id > :sql_last_value;
    "
    use_column_value => true
    tracking_column => "id"
    last_run_metadata_path => "/usr/share/logstash/.logstash_jdbc_tickets_last_run"
  }
}

filter {
  date {
    match => ["updated_at", "ISO8601", "yyyy-MM-dd HH:mm:ss.SSSSSS", "yyyy-MM-dd HH:mm:ss"]
    target => "@timestamp"
  }
  mutate { remove_field => ["@version"] }
}

output {
  elasticsearch {
    hosts => ["http://elasticsearch-semA:9200"]
    index => "tickets-main"
    document_id => "%{id}"
  }
  stdout { codec => json_lines }
}
