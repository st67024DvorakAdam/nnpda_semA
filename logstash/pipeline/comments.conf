input {
  jdbc {
    jdbc_driver_library => "/usr/share/logstash/drivers/postgresql-42.7.3.jar"
    jdbc_driver_class => "org.postgresql.Driver"
    jdbc_connection_string => "jdbc:postgresql://postgres:5432/semA"
    jdbc_user => "user"
    jdbc_password => "heslo"
    schedule => "* * * * *"
    statement => "SELECT id, created_at, text, author_id, project_id, ticket_id FROM comments WHERE id > :sql_last_value;"
    use_column_value => true
    tracking_column => "id"
    last_run_metadata_path => "/usr/share/logstash/.logstash_jdbc_comments_last_run"
  }
}

filter {
  date {
    match => ["created_at", "ISO8601", "yyyy-MM-dd HH:mm:ss.SSSSSS", "yyyy-MM-dd HH:mm:ss"]
    target => "@timestamp"
  }
  mutate { remove_field => ["@version"] }
}

output {
  elasticsearch {
    hosts => ["http://elasticsearch-semA:9200"]
    index => "tickets-comments"
    document_id => "%{id}"
  }
  stdout { codec => json_lines }
}
