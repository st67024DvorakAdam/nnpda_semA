version: '3.8'

services:
  postgres:
    image: 'postgres:latest'
    container_name: postgres-db-semA
    environment:
      - 'POSTGRES_DB=semA'
      - 'POSTGRES_PASSWORD=heslo'
      - 'POSTGRES_USER=user'
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
    driver: local